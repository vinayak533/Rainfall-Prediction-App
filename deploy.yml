name: Deploy Rainfall App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Test app
        run: python -c "print('App ready for deployment')" # placeholder for tests

      - name: Deployment Info
        run: echo "Render will auto-deploy on push to main branch"
